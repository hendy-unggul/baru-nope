<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE - Jejak</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      --deep-black: #000000;
      --white: #ffffff;
      --accent-blue: #4903fc;
      --logo-red: #ff9999;
      --border-radius: 12px;
      --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }
    body {
      background-color: var(--deep-black);
      color: var(--white);
      padding: 20px;
      min-height: 100vh;
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--logo-red);
      margin-bottom: 24px;
    }
    .greeting {
      font-size: 20px;
      margin-bottom: 24px;
    }

    .artefak-main {
      width: 100%;
      aspect-ratio: 1 / 0.7;
      overflow: hidden;
      border-radius: var(--border-radius);
      margin-bottom: 24px;
      position: relative;
      background: #111;
    }
    .artefak-main img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .artefak-main .notasi {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
      max-width: 90%;
    }
    .upload-main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: rgba(255,255,255,0.5);
      font-size: 14px;
      cursor: pointer;
    }

    .rantbox {
      position: relative;
      width: 100%;
      background: rgba(255,255,255,0.05);
      border-radius: var(--border-radius);
      padding: 16px;
      margin-bottom: 24px;
    }
    .rantbox textarea {
      width: 100%;
      height: 5em;
      background: transparent;
      border: none;
      color: var(--white);
      font-size: 16px;
      resize: none;
      outline: none;
    }
    .rantbox textarea::placeholder {
      color: rgba(255,255,255,0.5);
    }
    .rantbox .cta {
      position: absolute;
      bottom: 12px;
      right: 12px;
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .jurnal-rant { margin-bottom: 24px; }
    .rant-item { margin-bottom: 16px; position: relative; }
    .rant-timestamp { position: absolute; top: -20px; left: 0; font-size: 12px; color: rgba(255,255,255,0.4); }
    .rant-text {
      background: rgba(255,255,255,0.03);
      padding: 12px;
      border-radius: var(--border-radius);
      font-size: 15px;
      line-height: 1.5;
    }

    .artefak-tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 32px;
    }
    .artefak-card {
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .artefak-card:hover { transform: scale(1.03); }
    .artefak-card img { width: 100%; height: 100%; object-fit: cover; }

    .tagline {
      text-align: center;
      font-size: 16px;
      line-height: 1.5;
      color: rgba(255,255,255,0.8);
      margin-top: 16px;
    }

    .login-form {
      max-width: 500px;
      margin: 50px auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
      color: white;
      font-size: 16px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="login-view" class="login-form">
    <div class="logo">NOPE</div>
    <h1>Masuk dengan username</h1>
    <input type="text" id="username-input" placeholder="Contoh: senja nope" maxlength="30" />
    <button id="login-btn">Masuk</button>
  </div>

  <div id="main-view" class="hidden">
    <div class="logo">NOPE</div>
    <div class="greeting" id="greeting">Hello @user</div>

    <!-- Artefak Utama -->
    <div id="artefak-main" class="artefak-main">
      <div class="upload-main" id="upload-main-btn">+ Unggah Artefak (1x/30 hari)</div>
    </div>

    <!-- Rantbox -->
    <div class="rantbox">
      <textarea id="rant-input" placeholder="Jejakmu dalam 300 huruf..."></textarea>
      <button class="cta" id="jejakkan-btn">Jejakkan</button>
    </div>

    <!-- Jurnal Rant -->
    <div class="jurnal-rant" id="jurnal-container">
      <!-- Akan diisi oleh JS -->
    </div>

    <!-- Tray Artefak -->
    <div class="artefak-tray" id="artefak-tray">
      <!-- Akan diisi oleh JS -->
    </div>

    <!-- Tagline -->
    <div class="tagline">
      untuk setiap jiwa<br>
      yang memilih kejujuran<br>
      tanpa meminta pengakuan
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ðŸ”‘ GANTI DENGAN DATA DARI DASHBOARD SUPABASE-MU
    const SUPABASE_URL = 'https://nmgquhrqfdbhhmcntrwx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tcWN1aHJxZmRiaGhtY250cnd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUwNTQzMzMsImV4cCI6MjA1MDYzMDMzM30.eL7W8b4K7rN7vT8tDf9P3e3o1gXz3V3m';

    // Inisialisasi
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUser = null;

    // DOM
    const loginView = document.getElementById('login-view');
    const mainView = document.getElementById('main-view');
    const usernameInput = document.getElementById('username-input');
    const loginBtn = document.getElementById('login-btn');
    const greetingEl = document.getElementById('greeting');
    const rantInput = document.getElementById('rant-input');
    const jejakkanBtn = document.getElementById('jejakkan-btn');
    const uploadMainBtn = document.getElementById('upload-main-btn');
    const jurnalContainer = document.getElementById('jurnal-container');
    const artefakTray = document.getElementById('artefak-tray');
    const artefakMain = document.getElementById('artefak-main');

    // Login
    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username || username.split(' ').length !== 2) {
        alert('Username harus 2 kata!');
        return;
      }
      currentUser = { username };
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      greetingEl.textContent = `Hello @${username}`;
      loginView.classList.add('hidden');
      mainView.classList.remove('hidden');
      loadAllData();
    });

    // Load saat halaman dibuka
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('currentUser');
      if (saved) {
        currentUser = JSON.parse(saved);
        greetingEl.textContent = `Hello @${currentUser.username}`;
        loginView.classList.add('hidden');
        mainView.classList.remove('hidden');
        loadAllData();
      }
    });

    async function loadAllData() {
      loadMainArtefak();
      loadRants();
      loadArtefaks();
    }

    // === MAIN ARTEFAK (1x per 30 hari) ===
    async function loadMainArtefak() {
      const { data, error } = await supabase
        .from('artefaks')
        .select('*')
        .eq('user_id', currentUser.username)
        .order('created_at', { ascending: false })
        .limit(1);

      if (error) console.error(error);
      else if (data && data[0]) {
        const artefak = data[0];
        artefakMain.innerHTML = `
          <img src="${artefak.image_url}" alt="Artefak" />
          <div class="notasi">${artefak.notasi || ''}</div>
        `;
      } else {
        uploadMainBtn.innerHTML = '+ Unggah Artefak (1x/30 hari)';
        artefakMain.innerHTML = '';
        artefakMain.appendChild(uploadMainBtn);
        uploadMainBtn.onclick = () => uploadMainArtefak();
      }
    }

    async function uploadMainArtefak() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const filePath = `public/${currentUser.username.replace(/\s+/g, '_')}/main-${Date.now()}.jpg`;
        const { data, error } = await supabase.storage
          .from('artefak')
          .upload(filePath, file, { contentType: 'image/jpeg', upsert: false });

        if (error) {
          alert('Gagal upload artefak.');
          return;
        }

        const {  publicUrlData } = supabase.storage
          .from('artefak')
          .getPublicUrl(data.path);
        const publicUrl = publicUrlData.publicUrl;

        const notasi = prompt('Notasi (maks 4 kata):', 'Senja abadi');
        if (!notasi) return;

        const { error: insertError } = await supabase
          .from('artefaks')
          .insert({ user_id: currentUser.username, image_url: publicUrl, notasi });

        if (insertError) alert('Gagal simpan artefak.');
        else loadMainArtefak();
      };
      input.click();
    }

    // === RANTS ===
    jejakkanBtn.addEventListener('click', async () => {
      const content = rantInput.value.trim();
      if (!content) return;
      if (content.length > 300) {
        alert('Maksimal 300 huruf!');
        return;
      }

      const { error } = await supabase
        .from('rants')
        .insert({ user_id: currentUser.username, content });

      if (error) alert('Gagal menyimpan rant.');
      else {
        rantInput.value = '';
        loadRants();
      }
    });

    async function loadRants() {
      const { data, error } = await supabase
        .from('rants')
        .select('*')
        .eq('user_id', currentUser.username)
        .order('created_at', { ascending: false })
        .limit(5);

      jurnalContainer.innerHTML = '';
      if (error) console.error(error);
      else {
        data.forEach(rant => {
          const date = new Date(rant.created_at);
          const formatted = date.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: 'short',
            year: '2-digit'
          }).replace(/ /g, '-').toLowerCase();

          const div = document.createElement('div');
          div.className = 'rant-item';
          div.innerHTML = `
            <div class="rant-timestamp">${formatted}</div>
            <div class="rant-text">${rant.content}</div>
          `;
          jurnalContainer.appendChild(div);
        });
      }
    }

    // === TRAY ARTEFAK (6 terakhir) ===
    async function loadArtefaks() {
      const { data, error } = await supabase
        .from('artefaks')
        .select('*')
        .eq('user_id', currentUser.username)
        .order('created_at', { ascending: false })
        .limit(6);

      artefakTray.innerHTML = '';
      if (error) console.error(error);
      else {
        data.forEach(artefak => {
          const card = document.createElement('div');
          card.className = 'artefak-card';
          card.innerHTML = `<img src="${artefak.image_url}" alt="Artefak" />`;
          artefakTray.appendChild(card);
        });
      }
    }
  </script>
</body>
</html>
