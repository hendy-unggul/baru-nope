<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Jejak Digital</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        }
        
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .logo { 
            font-size: 4rem; 
            font-weight: bold; 
            color: #764ba2; 
            margin-bottom: 20px; 
        }
        
        h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 24px; 
        }
        
        p { 
            color: #666; 
            margin-bottom: 30px; 
            line-height: 1.5; 
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
        }
        
        .loading { 
            display: none; 
            color: #667eea; 
            margin-top: 20px; 
            font-size: 14px;
        }
        
        .feature-list {
            text-align: left;
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .feature-item {
            margin-bottom: 10px;
            color: #555;
            display: flex;
            align-items: center;
        }
        
        .feature-item::before {
            content: "âœ“";
            color: #2ed573;
            font-weight: bold;
            margin-right: 10px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NOPE</div>
        <h1>Jejak Digital Anda</h1>
        <p>Simpan artefak berharga dan bagikan cerita hidup</p>
        
        <div class="feature-list">
            <div class="feature-item">Upload foto artefak</div>
            <div class="feature-item">Tulis cerita kapan saja</div>
            <div class="feature-item">Tanpa batasan waktu</div>
            <div class="feature-item">Akses sebagai tamu</div>
        </div>
        
        <div id="auth-buttons">
            <button class="btn btn-primary" onclick="window.location.href='login.html'">Login / Daftar</button>
            <button class="btn btn-secondary" onclick="skipToJejak()">Lanjut sebagai Tamu</button>
        </div>
        
        <div id="loading" class="loading">Mengarahkan ke Jejak...</div>
    </div>

    <script>
        // ========== KONFIGURASI SUPABASE ==========
        const SUPABASE_URL = 'https://mngquhrqfdbihmcntvw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZ3F1aHJxZmRiaWhtY250dnciLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcxNjY4OTIwMCwiZXhwIjoyMDMyMjY1MjAwfQ.kK0jBd4o7aMqtw1rJyhYwxxmR7ePB1NJ4aUyNvZMvU0';
        
        // Inisialisasi Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true
            }
        });
        
        // ========== FUNGSI UTAMA ==========
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('Index page loaded');
            
            // 1. Cek jika user pilih skip login sebelumnya
            const skipLogin = localStorage.getItem('nope_skip_login');
            if (skipLogin === 'true') {
                showLoading();
                setTimeout(() => {
                    window.location.href = 'jejak.html?guest=true';
                }, 1000);
                return;
            }
            
            // 2. Cek jika user sudah login
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;
                
                if (session) {
                    console.log('User sudah login, redirect ke jejak');
                    showLoading();
                    setTimeout(() => {
                        window.location.href = 'jejak.html';
                    }, 1000);
                }
            } catch (error) {
                console.log('Belum login atau error:', error.message);
            }
        });
        
        function skipToJejak() {
            showLoading();
            localStorage.setItem('nope_skip_login', 'true');
            setTimeout(() => {
                window.location.href = 'jejak.html?guest=true';
            }, 1000);
        }
        
        function showLoading() {
            document.getElementById('auth-buttons').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        }
        
        // Tekan Enter untuk skip login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                skipToJejak();
            }
        });
    </script>
</body>
</html>
