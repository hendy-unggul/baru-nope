<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Jejak Digital</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .logo { font-size: 3rem; font-weight: bold; color: #764ba2; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; font-size: 24px; }
        p { color: #666; margin-bottom: 30px; line-height: 1.5; }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .loading { display: none; color: #667eea; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NOPE</div>
        <h1>Jejak Digital Anda</h1>
        <p>Bagikan artefak setiap 30 hari atau tulis rant kapan saja.</p>
        
        <div id="auth-buttons">
            <button class="btn btn-primary" onclick="window.location.href='login.html'">Login / Daftar</button>
            <button class="btn btn-secondary" onclick="skipToJejak()">Lanjut sebagai Tamu</button>
        </div>
        
        <div id="loading" class="loading">Mengarahkan ke Jejak...</div>
    </div>

    <script>
        // Auto redirect jika sudah pernah skip login
        document.addEventListener('DOMContentLoaded', () => {
            const skipLogin = localStorage.getItem('skip_login');
            if (skipLogin === 'true') {
                showLoading();
                setTimeout(() => {
                    window.location.href = 'jejak.html?guest=true';
                }, 1000);
            }
        });
        
        function skipToJejak() {
            showLoading();
            localStorage.setItem('skip_login', 'true');
            setTimeout(() => {
                window.location.href = 'jejak.html?guest=true';
            }, 1000);
        }
        
        function showLoading() {
            document.getElementById('auth-buttons').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
