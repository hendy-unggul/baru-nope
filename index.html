<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      --deep-black: #000000;
      --white: #ffffff;
      --accent-blue: #4903fc;
      --logo-red: #ff9999;
      --border-radius: 12px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background-color: var(--deep-black);
      color: var(--white);
      padding: 24px;
      min-height: 100vh;
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--logo-red);
      margin-bottom: 24px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .greeting {
      font-size: 20px;
    }
    .nav-tabs {
      display: flex;
      gap: 16px;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .nav-tab {
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
      transition: color 0.2s ease;
    }
    .nav-tab.active {
      color: var(--accent-blue);
      border-bottom: 2px solid var(--accent-blue);
    }
    .artefak-card {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: #111;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .artefak-card:hover,
    .artefak-card:focus {
      transform: scale(1.02);
    }
    .artefak-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .notasi {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .upload-btn {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: var(--border-radius);
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .upload-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    .artefak-tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 16px;
    }
    .login-form, .main-view {
      max-width: 500px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
      color: white;
      font-size: 16px;
      margin-bottom: 16px;
    }
    input[type="text"]::placeholder {
      color: rgba(255,255,255,0.4);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .logout-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--logo-red);
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="login-view" class="login-form">
      <div class="logo">NOPE</div>
      <h1>Masuk dengan username</h1>
      <p style="color: rgba(255,255,255,0.6); margin-bottom: 16px;">
        Gunakan format: "nama nope" (2 kata dipisah spasi)
      </p>
      <input type="text" id="username-input" placeholder="Contoh: senja nope" maxlength="30" />
      <button id="login-btn">Masuk</button>
    </div>

    <div id="main-view" class="main-view hidden">
      <div class="logo">NOPE</div>
      <div class="header">
        <div class="greeting" id="greeting">Hello @user</div>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
      <div class="nav-tabs">
        <div class="nav-tab active" data-tab="jejak">Jejak</div>
        <div class="nav-tab" data-tab="jalan">Jalan</div>
        <div class="nav-tab" data-tab="dunia">Dunia</div>
        <div class="nav-tab" data-tab="jelajah">Jelajah</div>
      </div>

      <div id="jejak-tab" class="tab-content">
        <div class="artefak-tray" id="jejak-tray">
          <!-- 6 artefak Jejak -->
        </div>
      </div>

      <div id="jalan-tab" class="tab-content hidden">
        <div class="artefak-tray" id="jalan-tray">
          <!-- 6 artefak Jalan -->
        </div>
      </div>

      <div id="dunia-tab" class="tab-content hidden">
        <div class="artefak-tray" id="dunia-tray">
          <!-- 6 artefak Dunia -->
        </div>
      </div>

      <div id="jelajah-tab" class="tab-content hidden">
        <div class="artefak-tray" id="jelajah-tray">
          <!-- 6 artefak Jelajah -->
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ðŸ”‘ GANTI DENGAN DATA DARI DASHBOARD SUPABASE-MU
    const SUPABASE_URL = 'https://nmgquhrqfdbhhmcntrwx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tcWN1aHJxZmRiaGhtY250cnd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUwNTQzMzMsImV4cCI6MjA1MDYzMDMzM30.eL7W8b4K7rN7vT8tDf9P3e3o1gXz3V3m';

    // Inisialisasi Supabase
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // State management
    const state = {
      currentUser: null,
      isAuthenticated: false
    };

    // DOM Elements
    const loginView = document.getElementById('login-view');
    const mainView = document.getElementById('main-view');
    const usernameInput = document.getElementById('username-input');
    const loginBtn = document.getElementById('login-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const greetingEl = document.getElementById('greeting');
    const navTabs = document.querySelectorAll('.nav-tab');
    const tabContents = document.querySelectorAll('.tab-content');

    // âœ… FUNGSI UTAMA: Check Authentication State
    function checkAuthState() {
      const savedUser = localStorage.getItem('nope_user');
      
      // SELALU tampilkan login view pertama kali
      // Hanya lanjut ke main view jika benar-benar sudah login
      if (savedUser) {
        try {
          const user = JSON.parse(savedUser);
          if (user && user.username && isValidUsername(user.username)) {
            // Validasi username masih valid (2 kata)
            loginUser(user.username);
          } else {
            // Username tidak valid, hapus dan tampilkan login
            localStorage.removeItem('nope_user');
            showLoginView();
          }
        } catch (e) {
          // Error parsing, hapus dan tampilkan login
          localStorage.removeItem('nope_user');
          showLoginView();
        }
      } else {
        showLoginView();
      }
    }

    function showLoginView() {
      loginView.classList.remove('hidden');
      mainView.classList.add('hidden');
      usernameInput.value = '';
      usernameInput.focus();
    }

    function showMainView() {
      loginView.classList.add('hidden');
      mainView.classList.remove('hidden');
    }

    function isValidUsername(username) {
      return username && username.trim().split(' ').length === 2;
    }

    function loginUser(username) {
      if (!isValidUsername(username)) {
        alert('Username harus terdiri dari 2 kata, misal: "senja nope"');
        return false;
      }

      state.currentUser = { username };
      state.isAuthenticated = true;
      
      // Simpan dengan key spesifik untuk aplikasi NOPE
      localStorage.setItem('nope_user', JSON.stringify(state.currentUser));
      
      greetingEl.textContent = `Hello @${username}`;
      showMainView();
      loadArtefaks('jejak');
      
      return true;
    }

    function logoutUser() {
      if (confirm('Yakin ingin logout?')) {
        state.currentUser = null;
        state.isAuthenticated = false;
        localStorage.removeItem('nope_user');
        showLoginView();
      }
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', checkAuthState);

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      loginUser(username);
    });

    usernameInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const username = usernameInput.value.trim();
        loginUser(username);
      }
    });

    logoutBtn.addEventListener('click', logoutUser);

    // Tab Navigation
    navTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        navTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        tabContents.forEach(content => content.classList.add('hidden'));
        document.getElementById(`${tab.dataset.tab}-tab`).classList.remove('hidden');
        loadArtefaks(tab.dataset.tab);
      });
    });

    // Fungsi untuk load artefaks (sama seperti sebelumnya)
    async function loadArtefaks(tabName) {
      const trayId = `${tabName}-tray`;
      const tray = document.getElementById(trayId);
      tray.innerHTML = '';

      for (let i = 0; i < 6; i++) {
        const card = document.createElement('div');
        card.className = 'artefak-card';
        if (i === 0) {
          const btn = document.createElement('div');
          btn.className = 'upload-btn';
          btn.textContent = 'Unggah';
          btn.addEventListener('click', () => uploadArtefak(tabName));
          card.appendChild(btn);
        } else {
          const placeholder = document.createElement('div');
          placeholder.style.backgroundColor = '#222';
          placeholder.style.display = 'flex';
          placeholder.style.alignItems = 'center';
          placeholder.style.justifyContent = 'center';
          placeholder.style.color = '#555';
          placeholder.style.height = '100%';
          placeholder.textContent = 'â€”';
          card.appendChild(placeholder);
        }
        tray.appendChild(card);
      }

      const { data, error } = await supabaseClient
        .from('artefaks')
        .select('*')
        .eq('category', tabName)
        .eq('user_id', state.currentUser.username) // Hanya ambil milik user ini
        .order('created_at', { ascending: false })
        .limit(5);

      if (!error && data && data.length > 0) {
        const cards = tray.querySelectorAll('.artefak-card');
        data.forEach((artefak, idx) => {
          if (idx + 1 < cards.length) {
            const card = cards[idx + 1];
            card.innerHTML = '';
            const img = document.createElement('img');
            img.src = artefak.image_url;
            img.alt = 'Artefak';
            img.loading = 'lazy';
            card.appendChild(img);
            if (artefak.notasi) {
              const notasi = document.createElement('div');
              notasi.className = 'notasi';
              notasi.textContent = artefak.notasi;
              card.appendChild(notasi);
            }
          }
        });
      }
    }

    async function uploadArtefak(category) {
      if (!state.isAuthenticated) {
        alert('Silakan login terlebih dahulu');
        return;
      }

      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const filePath = `public/${state.currentUser.username.replace(/\s+/g, '_')}/${Date.now()}.jpg`;
        const { data: uploadData, error: uploadError } = await supabaseClient.storage
          .from('artefak')
          .upload(filePath, file, { contentType: 'image/jpeg', upsert: false });

        if (uploadError) {
          alert('Gagal upload. Coba lagi!');
          console.error(uploadError);
          return;
        }

        const { data: urlData } = supabaseClient.storage
          .from('artefak')
          .getPublicUrl(uploadData.path);
        const publicUrl = urlData.publicUrl;

        const notasi = prompt('Masukkan notasi (maks 4 kata):', 'Senja abadi');
        if (!notasi) return;

        const { error: insertError } = await supabaseClient
          .from('artefaks')
          .insert({
            user_id: state.currentUser.username,
            image_url: publicUrl,
            notasi: notasi,
            note: '',
            category: category
          });

        if (insertError) {
          alert('Gagal simpan metadata.');
          console.error(insertError);
        } else {
          loadArtefaks(category);
        }
      };
      input.click();
    }
  </script>
</body>
</html>
