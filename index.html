<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOPE</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root {
      --deep-black: #000000;
      --white: #ffffff;
      --accent-blue: #4903fc;
      --logo-red: #ff9999;
      --border-radius: 12px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background-color: var(--deep-black);
      color: var(--white);
      padding: 24px;
      min-height: 100vh;
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--logo-red);
      margin-bottom: 24px;
    }
    .header {
      margin-bottom: 32px;
    }
    .greeting {
      font-size: 20px;
      margin-bottom: 16px;
    }
    .artefak-card {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      overflow: hidden;
      border-radius: var(--border-radius);
      background: #111;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .artefak-card:hover,
    .artefak-card:focus {
      transform: scale(1.02);
    }
    .artefak-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .notasi {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 4px;
      max-width: 90%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .upload-btn {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.05);
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: var(--border-radius);
      color: rgba(255,255,255,0.6);
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .upload-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    .artefak-tray {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 16px;
    }
    .login-form, .main-view {
      max-width: 500px;
      margin: 0 auto;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
      color: white;
      font-size: 16px;
      margin-bottom: 16px;
    }
    input[type="text"]::placeholder {
      color: rgba(255,255,255,0.4);
    }
    button {
      width: 100%;
      padding: 14px;
      background: var(--accent-blue);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="login-view" class="login-form">
      <div class="logo">NOPE</div>
      <h1>Masuk dengan username</h1>
      <input type="text" id="username-input" placeholder="Contoh: senja nope" maxlength="30" />
      <button id="login-btn">Masuk</button>
    </div>

    <div id="main-view" class="main-view hidden">
      <div class="logo">NOPE</div>
      <div class="header">
        <div class="greeting" id="greeting">Hello @user</div>
      </div>
      <div class="artefak-tray" id="artefak-tray">
        <!-- 6 artefak akan muncul di sini -->
      </div>
    </div>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ðŸ”‘ GANTI DUA BARIS INI DENGAN DATA DARI DASHBOARD SUPABASE-MU
    const SUPABASE_URL = 'https://nmgquhrqfdbhhmcntrwx.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tZ3F1aHJxZmRiaGhtY250cnd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MjIzNjUsImV4cCI6MjA4MjE5ODM2NX0.0EMNhWe8dEA7fb7ydqo2ek3kKFefYhmTiEIa09A71DU';

    // Pastikan Supabase hanya diinisialisasi sekali
    if (!window.supabase) {
      window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    let currentUser = null;

    const loginView = document.getElementById('login-view');
    const mainView = document.getElementById('main-view');
    const usernameInput = document.getElementById('username-input');
    const loginBtn = document.getElementById('login-btn');
    const greetingEl = document.getElementById('greeting');
    const artefakTray = document.getElementById('artefak-tray');

    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('currentUser');
      if (saved) {
        currentUser = JSON.parse(saved);
        greetingEl.textContent = `Hello @${currentUser.username}`;
        loginView.classList.add('hidden');
        mainView.classList.remove('hidden');
        loadArtefaks();
      }
    });

    loginBtn.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      if (!username || username.split(' ').length !== 2) {
        alert('Username harus terdiri dari 2 kata, misal: "senja nope"');
        return;
      }
      currentUser = { username };
      localStorage.setItem('currentUser', JSON.stringify(currentUser));
      greetingEl.textContent = `Hello @${username}`;
      loginView.classList.add('hidden');
      mainView.classList.remove('hidden');
      loadArtefaks();
    });

    async function loadArtefaks() {
      artefakTray.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const card = document.createElement('div');
        card.className = 'artefak-card';
        if (i === 0) {
          const btn = document.createElement('div');
          btn.className = 'upload-btn';
          btn.textContent = 'Unggah';
          btn.addEventListener('click', uploadArtefak);
          card.appendChild(btn);
        } else {
          const placeholder = document.createElement('div');
          placeholder.style.backgroundColor = '#222';
          placeholder.style.display = 'flex';
          placeholder.style.alignItems = 'center';
          placeholder.style.justifyContent = 'center';
          placeholder.style.color = '#555';
          placeholder.style.height = '100%';
          placeholder.textContent = 'â€”';
          card.appendChild(placeholder);
        }
        artefakTray.appendChild(card);
      }

      const { data, error } = await window.supabase
        .from('artefaks')
        .select('*')
        .order('created_at', { ascending: false })
        .limit(5);

      if (!error && data) {
        const cards = artefakTray.querySelectorAll('.artefak-card');
        data.forEach((artefak, idx) => {
          if (idx + 1 < cards.length) {
            const card = cards[idx + 1];
            card.innerHTML = '';
            const img = document.createElement('img');
            img.src = artefak.image_url;
            img.alt = 'Artefak';
            img.loading = 'lazy';
            card.appendChild(img);
            if (artefak.notasi) {
              const notasi = document.createElement('div');
              notasi.className = 'notasi';
              notasi.textContent = artefak.notasi;
              card.appendChild(notasi);
            }
          }
        });
      }
    }

    async function uploadArtefak() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const filePath = `public/${currentUser.username.replace(/\s+/g, '_')}/${Date.now()}.jpg`;
        const { data, error } = await window.supabase.storage
          .from('artefak')
          .upload(filePath, file, { contentType: 'image/jpeg', upsert: false });

        if (error) {
          alert('Gagal upload. Coba lagi!');
          console.error(error);
          return;
        }

        const {  { publicUrl } } = window.supabase.storage
          .from('artefak')
          .getPublicUrl(data.path);

        const notasi = prompt('Masukkan notasi (maks 4 kata):', 'Senja abadi');
        if (!notasi) return;

        const { error: insertError } = await window.supabase
          .from('artefaks')
          .insert({
            user_id: currentUser.username,
            image_url: publicUrl,
            notasi: notasi,
            note: ''
          });

        if (insertError) {
          alert('Gagal simpan metadata.');
          console.error(insertError);
        } else {
          loadArtefaks();
        }
      };
      input.click();
    }
  </script>
</body>
</html>
