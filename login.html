<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NOPE</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #764ba2;
            margin-bottom: 20px;
            padding: 5px;
        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #333; font-weight: 500; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .error {
            color: #ff4757;
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 10px;
            background: #ffeaea;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>
        <h1>Login ke NOPE</h1>
        
        <div class="input-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="email@contoh.com">
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Password Anda">
        </div>
        
        <div id="error" class="error"></div>
        
        <button class="btn btn-primary" onclick="handleLogin()">Login</button>
        
        <div style="text-align: center; margin: 20px 0; color: #666;">Atau</div>
        
        <button class="btn btn-secondary" onclick="skipToJejak()">Lanjut sebagai Tamu</button>
    </div>

    <script>
        const SUPABASE_URL = 'https://mngquhrqfdbihmcntvw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZ3F1aHJxZmRiaWhtY250dnciLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcxNjY4OTIwMCwiZXhwIjoyMDMyMjY1MjAwfQ.kK0jBd4o7aMqtw1rJyhYwxxmR7ePB1NJ4aUyNvZMvU0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('error');
            
            errorEl.style.display = 'none';
            
            if (!email || !password) {
                showError('Email dan password harus diisi');
                return;
            }
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                showError(error.message);
            } else {
                window.location.href = 'jejak.html';
            }
        }
        
        function skipToJejak() {
            localStorage.setItem('nope_skip_login', 'true');
            window.location.href = 'jejak.html?guest=true';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
