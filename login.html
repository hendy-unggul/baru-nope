<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOPE - Masuk</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group { 
            margin-bottom: 25px; 
            text-align: left;
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            display: block;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .error {
            color: #ff4757;
            margin: 15px 0;
            padding: 10px;
            background: #ffeaea;
            border-radius: 10px;
            display: none;
        }
        .loading {
            display: none;
            margin: 15px 0;
            color: #667eea;
            font-size: 14px;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">NOPE</div>
        <p class="subtitle">Jejak Digital Anda. Tanpa email, tanpa password.</p>
        
        <div class="input-group">
            <label for="username">Buat Username Anda</label>
            <input 
                type="text" 
                id="username" 
                placeholder="contoh: petualang senja"
                autocomplete="off"
                autofocus
                aria-describedby="usernameHint"
            >
            <div id="usernameHint" class="hint">Gunakan 2 kata atau lebih. Langsung masuk setelah ketik username.</div>
        </div>
        
        <div id="loading" class="loading">Menyiapkan jejak Anda...</div>
        <div id="error" class="error" role="alert" aria-live="polite"></div>
        
        <button class="btn" id="loginBtn">Masuk ke Jejak Digital</button>
    </div>

    <script>
        // Pastikan Supabase tidak dideklarasikan ulang
        if (!window.supabaseLoaded) {
            // Load Supabase hanya jika belum ada
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/@supabase/supabase-js@2';
            script.onload = function() {
                window.supabaseLoaded = true;
                initApp();
            };
            document.head.appendChild(script);
        } else {
            initApp();
        }
        
        function initApp() {
            // Supabase configuration
            const SUPABASE_URL = 'https://nmgquhrqfdbhhmcntrwx.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tZ3F1aHJxZmRiaGhtY250cnd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MjIzNjUsImV4cCI6MjA4MjE5ODM2NX0.0EMNhWe8dEA7fb7ydqo2ek3kKFefYhmTiEIa09A71DU';
            
            // Buat client Supabase sekali saja
            if (!window.supabaseClient) {
                window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
            
            const supabase = window.supabaseClient;
            
            // Setup event listeners
            document.getElementById('loginBtn').addEventListener('click', handleEnter);
            
            // Enter key support
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleEnter();
                }
            });
            
            // Auto-focus
            document.getElementById('username').focus();
        }
        
        async function handleEnter() {
            const username = document.getElementById('username').value.trim();
            const errorEl = document.getElementById('error');
            const loadingEl = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            errorEl.style.display = 'none';
            errorEl.textContent = '';
            
            // Validasi sederhana
            if (!username) {
                showError('Silakan masukkan username');
                document.getElementById('username').focus();
                return;
            }
            
            if (username.length < 3) {
                showError('Username minimal 3 karakter');
                document.getElementById('username').focus();
                return;
            }
            
            // Validasi: minimal 2 kata
            const words = username.split(/\s+/).filter(word => word.length > 0);
            if (words.length < 2) {
                showError('Gunakan setidaknya 2 kata (contoh: petualang senja)');
                document.getElementById('username').focus();
                return;
            }
            
            // Tampilkan loading
            loadingEl.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Memproses...';
            
            try {
                const supabase = window.supabaseClient;
                if (!supabase) {
                    throw new Error('Aplikasi belum siap. Refresh halaman.');
                }
                
                // Format username: lowercase dan ganti spasi dengan underscore
                const formattedUsername = username.toLowerCase().replace(/\s+/g, '_');
                
                console.log('Mencoba login dengan username:', formattedUsername);
                
                // Coba cari user yang sudah ada
                const { data: existingUsers, error: fetchError } = await supabase
                    .from('users')
                    .select('id, username, login_count')
                    .eq('username', formattedUsername)
                    .limit(1);
                
                if (fetchError) {
                    console.error('Error fetching user:', fetchError);
                    // Coba buat user baru
                    return await createNewUser(formattedUsername);
                }
                
                let userId;
                let isNewUser = false;
                
                if (existingUsers && existingUsers.length > 0) {
                    // User sudah ada
                    const user = existingUsers[0];
                    userId = user.id;
                    isNewUser = false;
                    
                    console.log('User ditemukan:', user);
                    
                    // Update last login
                    const newLoginCount = (user.login_count || 0) + 1;
                    const { error: updateError } = await supabase
                        .from('users')
                        .update({ 
                            last_login: new Date().toISOString(),
                            login_count: newLoginCount
                        })
                        .eq('id', userId);
                    
                    if (updateError) {
                        console.error('Error updating login:', updateError);
                    }
                    
                } else {
                    // Buat user baru
                    userId = await createNewUser(formattedUsername);
                    isNewUser = true;
                }
                
                // Simpan session di localStorage
                localStorage.setItem('nope_user_id', userId);
                localStorage.setItem('nope_username', formattedUsername);
                localStorage.setItem('nope_is_new_user', isNewUser.toString());
                localStorage.setItem('nope_last_login', new Date().toISOString());
                
                console.log('Login berhasil! Redirecting...');
                
                // Redirect ke jejak
                setTimeout(() => {
                    window.location.href = 'jejak.html';
                }, 300);
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Gagal masuk. Coba username lain atau refresh halaman.');
            } finally {
                loadingEl.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Masuk ke Jejak Digital';
            }
        }
        
        async function createNewUser(username) {
            const supabase = window.supabaseClient;
            
            const { data: newUser, error: insertError } = await supabase
                .from('users')
                .insert([{
                    username: username,
                    created_at: new Date().toISOString(),
                    last_login: new Date().toISOString(),
                    login_count: 1
                }])
                .select('id')
                .single();
            
            if (insertError) {
                console.error('Error creating user:', insertError);
                
                // Coba dengan timestamp untuk membuat unik
                const uniqueUsername = username + '_' + Date.now().toString().slice(-4);
                const { data: retryUser, error: retryError } = await supabase
                    .from('users')
                    .insert([{
                        username: uniqueUsername,
                        created_at: new Date().toISOString(),
                        last_login: new Date().toISOString(),
                        login_count: 1
                    }])
                    .select('id')
                    .single();
                
                if (retryError) {
                    throw new Error('Username sudah digunakan. Coba yang lain.');
                }
                
                return retryUser.id;
            }
            
            return newUser.id;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            
            // Auto-hide error setelah 5 detik
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
