<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NOPE</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #764ba2;
            margin-bottom: 20px;
            padding: 5px;
            transition: transform 0.3s;
        }
        
        .back-btn:hover {
            transform: translateX(-3px);
        }
        
        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
            margin-bottom: 10px;
        }
        
        .tabs { 
            display: flex; 
            margin-bottom: 30px; 
            border-bottom: 2px solid #eee; 
            gap: 10px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
            border-radius: 8px 8px 0 0;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .input-group { 
            margin-bottom: 20px; 
        }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 500; 
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: #fafafa;
        }
        
        input:focus { 
            outline: none; 
            border-color: #667eea; 
            background: white;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            color: #ff4757;
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 12px;
            background: #ffeaea;
            border-radius: 10px;
            font-size: 14px;
            border: 1px solid #ffcccc;
        }
        
        .success {
            color: #2ed573;
            margin-top: 10px;
            text-align: center;
            display: none;
            padding: 12px;
            background: #eaffea;
            border-radius: 10px;
            font-size: 14px;
            border: 1px solid #ccffcc;
        }
        
        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
            font-size: 14px;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #eee;
            z-index: 1;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 42px;
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 15px;
            font-size: 14px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .tab {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Kembali</button>
        
        <div class="logo">NOPE</div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('register')">Daftar</button>
        </div>
        
        <!-- Login Form -->
        <div id="login-form">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="login-email" placeholder="contoh@email.com" autocomplete="email">
            </div>
            
            <div class="input-group password-toggle">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Masukkan password" autocomplete="current-password">
                <button class="toggle-btn" type="button" onclick="togglePassword('login-password')">üëÅÔ∏è</button>
            </div>
            
            <div id="login-error" class="error"></div>
            <div id="login-success" class="success"></div>
            <div id="login-loading" class="loading">Memproses...</div>
            
            <button class="btn btn-primary" onclick="handleLogin()" id="login-btn">Login</button>
            
            <div class="divider"><span>Atau</span></div>
            
            <button class="btn btn-secondary" onclick="skipToJejak()">Lanjut sebagai Tamu</button>
        </div>
        
        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="register-email" placeholder="contoh@email.com" autocomplete="email">
            </div>
            
            <div class="input-group password-toggle">
                <label>Password</label>
                <input type="password" id="register-password" placeholder="Minimal 6 karakter" autocomplete="new-password">
                <button class="toggle-btn" type="button" onclick="togglePassword('register-password')">üëÅÔ∏è</button>
            </div>
            
            <div class="input-group password-toggle">
                <label>Konfirmasi Password</label>
                <input type="password" id="register-confirm" placeholder="Ulangi password" autocomplete="new-password">
                <button class="toggle-btn" type="button" onclick="togglePassword('register-confirm')">üëÅÔ∏è</button>
            </div>
            
            <div id="register-error" class="error"></div>
            <div id="register-success" class="success"></div>
            <div id="register-loading" class="loading">Memproses...</div>
            
            <button class="btn btn-primary" onclick="handleRegister()" id="register-btn">Daftar</button>
            
            <div class="divider"><span>Sudah punya akun?</span></div>
            
            <button class="btn btn-secondary" onclick="switchTab('login')">Login di sini</button>
        </div>
    </div>

    <script>
        // ========== KONFIGURASI SUPABASE ==========
        const SUPABASE_URL = 'https://mngquhrqfdbihmcntvw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1uZ3F1aHJxZmRiaWhtY250dnciLCJyb2xlIjoiYW5vbiIsImlhdCI6MTcxNjY4OTIwMCwiZXhwIjoyMDMyMjY1MjAwfQ.kK0jBd4o7aMqtw1rJyhYwxxmR7ePB1NJ4aUyNvZMvU0';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true
            }
        });
        
        // ========== VARIABEL GLOBAL ==========
        let currentTab = 'login';
        let isProcessing = false;
        
        // ========== FUNGSI TAB ==========
        function switchTab(tabName) {
            if (isProcessing) return;
            
            currentTab = tabName;
            
            // Update tabs UI
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Show/hide forms
            if (tabName === 'login') {
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('login-email').focus();
            } else {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
                document.getElementById('register-email').focus();
            }
            
            // Clear errors
            clearMessages();
        }
        
        // ========== FUNGSI LOGIN ==========
        async function handleLogin() {
            if (isProcessing) return;
            
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            const successEl = document.getElementById('login-success');
            const loadingEl = document.getElementById('login-loading');
            const loginBtn = document.getElementById('login-btn');
            
            clearMessages();
            
            // Validasi input
            if (!email) {
                showError(errorEl, 'Email harus diisi');
                document.getElementById('login-email').focus();
                return;
            }
            
            if (!password) {
                showError(errorEl, 'Password harus diisi');
                document.getElementById('login-password').focus();
                return;
            }
            
            // Validasi format email sederhana
            if (!email.includes('@') || !email.includes('.')) {
                showError(errorEl, 'Format email tidak valid');
                return;
            }
            
            // Mulai proses
            isProcessing = true;
            loginBtn.disabled = true;
            loadingEl.style.display = 'block';
            
            try {
                console.log('Attempting login for:', email);
                
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    console.error('Login error:', error);
                    
                    if (error.message.includes('Invalid login credentials')) {
                        throw new Error('Email atau password salah');
                    } else if (error.message.includes('Email not confirmed')) {
                        throw new Error('Email belum diverifikasi. Cek inbox Anda.');
                    } else {
                        throw error;
                    }
                }
                
                console.log('Login successful:', data.user.email);
                
                // Success
                showSuccess(successEl, 'Login berhasil! Mengarahkan...');
                
                // Redirect setelah 1.5 detik
                setTimeout(() => {
                    window.location.href = 'jejak.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login failed:', error);
                showError(errorEl, error.message || 'Gagal login. Coba lagi.');
            } finally {
                isProcessing = false;
                loginBtn.disabled = false;
                loadingEl.style.display = 'none';
            }
        }
        
        // ========== FUNGSI REGISTER ==========
        async function handleRegister() {
            if (isProcessing) return;
            
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const errorEl = document.getElementById('register-error');
            const successEl = document.getElementById('register-success');
            const loadingEl = document.getElementById('register-loading');
            const registerBtn = document.getElementById('register-btn');
            
            clearMessages();
            
            // Validasi input
            if (!email) {
                showError(errorEl, 'Email harus diisi');
                document.getElementById('register-email').focus();
                return;
            }
            
            if (!password) {
                showError(errorEl, 'Password harus diisi');
                document.getElementById('register-password').focus();
                return;
            }
            
            if (!confirm) {
                showError(errorEl, 'Konfirmasi password harus diisi');
                document.getElementById('register-confirm').focus();
                return;
            }
            
            // Validasi format email
            if (!email.includes('@') || !email.includes('.')) {
                showError(errorEl, 'Format email tidak valid');
                return;
            }
            
            // Validasi password
            if (password.length < 6) {
                showError(errorEl, 'Password minimal 6 karakter');
                return;
            }
            
            if (password !== confirm) {
                showError(errorEl, 'Password tidak cocok');
                document.getElementById('register-password').value = '';
                document.getElementById('register-confirm').value = '';
                document.getElementById('register-password').focus();
                return;
            }
            
            // Mulai proses
            isProcessing = true;
            registerBtn.disabled = true;
            loadingEl.style.display = 'block';
            
            try {
                console.log('Attempting registration for:', email);
                
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: window.location.origin + '/jejak.html',
                        data: {
                            created_at: new Date().toISOString()
                        }
                    }
                });
                
                if (error) {
                    console.error('Registration error:', error);
                    
                    if (error.message.includes('User already registered')) {
                        throw new Error('Email sudah terdaftar. Silakan login.');
                    } else if (error.message.includes('Password should be at least')) {
                        throw new Error('Password terlalu lemah');
                    } else {
                        throw error;
                    }
                }
                
                console.log('Registration successful:', data);
                
                // Success - tampilkan pesan dan auto switch ke login
                showSuccess(successEl, 'Pendaftaran berhasil! Cek email untuk verifikasi.');
                
                // Auto-switch ke login setelah 3 detik
                setTimeout(() => {
                    switchTab('login');
                    document.getElementById('login-email').value = email;
                    document.getElementById('login-password').value = '';
                    document.getElementById('login-password').focus();
                }, 3000);
                
            } catch (error) {
                console.error('Registration failed:', error);
                showError(errorEl, error.message || 'Gagal mendaftar. Coba lagi.');
            } finally {
                isProcessing = false;
                registerBtn.disabled = false;
                loadingEl.style.display = 'none';
            }
        }
        
        // ========== FUNGSI BANTUAN ==========
        function skipToJejak() {
            localStorage.setItem('nope_skip_login', 'true');
            window.location.href = 'jejak.html?guest=true';
        }
        
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }
        
        function showError(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            
            // Auto hide setelah 5 detik
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        function showSuccess(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            
            // Auto hide setelah 5 detik
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }
        
        function clearMessages() {
            document.querySelectorAll('.error, .success').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }
        
        // ========== EVENT LISTENERS ==========
        // Enter key untuk submit
        document.getElementById('login-password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && currentTab === 'login') {
                handleLogin();
            }
        });
        
        document.getElementById('register-confirm').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && currentTab === 'register') {
                handleRegister();
            }
        });
        
        // Auto-focus email field saat page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('login-email').focus();
            
            // Cek jika ada error di URL (OAuth callback)
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');
            
            if (error) {
                showError(document.getElementById('login-error'), errorDescription || 'Authentication error');
            }
        });
        
        // Handle Supabase auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event);
            
            if (event === 'SIGNED_IN' && session) {
                console.log('User signed in, redirecting...');
                window.location.href = 'jejak.html';
            }
        });
    </script>
</body>
</html>
