<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - NOPE</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 { 
            color: #333; 
            margin-bottom: 10px; 
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group { 
            margin-bottom: 25px; 
            text-align: left;
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #333; 
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .hint {
            font-size: 12px;
            color: #888;
            margin-top: 8px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        .error {
            color: #ff4757;
            margin: 15px 0;
            padding: 10px;
            background: #ffeaea;
            border-radius: 10px;
            display: none;
        }
        .loading {
            display: none;
            margin: 15px 0;
            color: #667eea;
            font-size: 14px;
        }
        .guest-option {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .guest-btn {
            background: transparent;
            border: 2px solid #ddd;
            color: #666;
            margin-top: 10px;
        }
        .guest-btn:hover {
            background: #f9f9f9;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NOPE</h1>
        <p class="subtitle">Jejak Digital Anda. Tanpa email, tanpa password.</p>
        
        <div class="input-group">
            <label>Username Anda</label>
            <input 
                type="text" 
                id="username" 
                placeholder="contoh: petualang_senja"
                autocomplete="off"
                autofocus
            >
            <div class="hint">Gunakan 2 kata atau lebih. Tidak perlu email/password.</div>
        </div>
        
        <div id="loading" class="loading">Memeriksa username...</div>
        <div id="error" class="error"></div>
        
        <button class="btn" onclick="handleEnter()">Masuk ke Jejak</button>
        
        <div class="guest-option">
            <p style="color: #666; font-size: 14px; margin-bottom: 10px;">Atau</p>
            <button class="btn guest-btn" onclick="enterAsGuest()">Jelajah sebagai Tamu</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://nmgquhrqfdbhhmcntrwx.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5tZ3F1aHJxZmRiaGhtY250cnd4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MjIzNjUsImV4cCI6MjA4MjE5ODM2NX0.0EMNhWe8dEA7fb7ydqo2ek3kKFefYhmTiEIa09A71DU';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function handleEnter() {
            const username = document.getElementById('username').value.trim();
            const errorEl = document.getElementById('error');
            const loadingEl = document.getElementById('loading');
            
            errorEl.style.display = 'none';
            
            // Validasi sederhana
            if (!username) {
                showError('Silakan masukkan username');
                return;
            }
            
            if (username.length < 3) {
                showError('Username minimal 3 karakter');
                return;
            }
            
            if (username.split(' ').length < 2) {
                showError('Gunakan setidaknya 2 kata (contoh: petualang_senja)');
                return;
            }
            
            // Tampilkan loading
            loadingEl.style.display = 'block';
            
            try {
                // 1. Cek apakah username sudah ada
                const { data: existingUsers, error: fetchError } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .limit(1);
                
                if (fetchError) throw fetchError;
                
                // 2. Jika belum ada, buat user baru
                if (!existingUsers || existingUsers.length === 0) {
                    const { data: newUser, error: insertError } = await supabase
                        .from('users')
                        .insert([{
                            username: username,
                            created_at: new Date().toISOString(),
                            last_login: new Date().toISOString()
                        }])
                        .select()
                        .single();
                    
                    if (insertError) throw insertError;
                    
                    // Simpan di localStorage
                    localStorage.setItem('nope_user_id', newUser.id);
                    localStorage.setItem('nope_username', username);
                    localStorage.setItem('nope_is_new_user', 'true');
                    
                } else {
                    // 3. Jika sudah ada, update last_login
                    const existingUser = existingUsers[0];
                    
                    await supabase
                        .from('users')
                        .update({ last_login: new Date().toISOString() })
                        .eq('id', existingUser.id);
                    
                    // Simpan di localStorage
                    localStorage.setItem('nope_user_id', existingUser.id);
                    localStorage.setItem('nope_username', username);
                    localStorage.setItem('nope_is_new_user', 'false');
                }
                
                // Redirect ke jejak
                window.location.href = 'jejak.html';
                
            } catch (error) {
                showError('Terjadi kesalahan. Coba lagi.');
                console.error('Error:', error);
            } finally {
                loadingEl.style.display = 'none';
            }
        }
        
        function enterAsGuest() {
            localStorage.setItem('nope_guest', 'true');
            localStorage.setItem('nope_username', 'Tamu_' + Math.random().toString(36).substr(2, 5));
            window.location.href = 'jejak.html?guest=true';
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // Enter key support
        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleEnter();
            }
        });
        
        // Auto-focus
        document.getElementById('username').focus();
    </script>
</body>
</html>
